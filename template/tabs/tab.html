  <a href ng-click="select($event)" class="nav-link" uib-tab-heading-transclude><i class="fa fa-{{icon}} right5" ng-show="icon">{{heading}}<span class="badge bg-color-blue txt-color-white left10" ng-show="badge">{{badge}}</span></a>
</li>
